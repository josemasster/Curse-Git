<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Add New Employee</h3>
                    <form #f="ngForm" (ngSubmit)="addData(f)" class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="First Name" name="firstName" ngModel>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Last Name" name="lastName" ngModel>
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Document" name="document" ngModel>
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Wage" name="wage" ngModel>
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary btn-lg" style="margin-right: 12px;" routerLink="/list-employee">Back</button>
                            <button type="submit" class="btn btn-dark btn-lg">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Edit Employee</h3>
                    <form  class="mt-4">
                        <input type="text" class="form-control form-control-lg mb-4" placeholder="Id" name="Id" #Id>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="First Name" name="firstName" #firstName >
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Last Name" name="lastName" #lastName>
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Document" name="document" #document >
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Wage" name="wage" #wage >
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary btn-lg" style="margin-right: 12px;" routerLink="/list-employee">Back</button>
                            <button type="submit" class="btn btn-dark btn-lg" (click)="updateData(Id.value, firstName.value, lastName.value, document.value, wage.value)">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Delete Employee</h3>
                    <form  class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder=" Id" name="Id" #Id >
                            </div>
                            <div class="mt-3">
                                <button type="button" class="btn btn-secondary btn-lg" style="margin-right: 12px;" routerLink="/list-employee">Back</button>
                                <button type="submit" class="btn btn-dark btn-lg" (click)="deleteData(Id.value)">Delete</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
